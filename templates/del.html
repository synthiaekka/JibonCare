<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Dashboard | HaatExpress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(to right, #44315d, #522c54, #372a45); min-height: 100vh; margin: 0; padding: 0;}
    .dashboard-container { max-width: 460px; margin: 40px auto; background: rgba(55,42,69,0.98); color: #fff; border-radius: 22px; box-shadow: 0 9px 40px #33184c62, 0 2px 0 #fff1; padding: 34px 30px 22px 30px;}
    .dashboard-container h1 { text-align: center; font-size: 2.1em; letter-spacing: 0.08ch; margin-bottom: 27px; font-weight: 800; color: #a6fff8; text-shadow: 0 4px 20px #19333088;}
    .tab-bar { display: flex; justify-content: space-around; margin-bottom: 30px; gap: 6px;}
    .tab-btn { flex: 1; border-radius: 10px; border: none; font-weight: 600; font-size: 1em; padding: 12px 0; margin: 0 2px; background: #6a8973; color: #fffde9; cursor: pointer; transition: background 0.18s, transform 0.15s; outline: none; box-shadow: 0 2px 7px #44ffa333; position: relative;}
    .tab-btn.active, .tab-btn:focus { background: linear-gradient(92deg,#7f58e7 78%,#a6fff8 100%); color: #2c3148; transform: scale(1.06); box-shadow: 0 4px 15px #4421a448, 0 2.5px 0 #fff8; z-index:3;}
    .logout-btn { background: #eb5568; color: #fff; font-weight: bold; transition: background 0.18s;}
    .logout-btn:hover { background: #bc3949; }
    .tab-content { display: none; margin-top: 18px; min-height: 200px;}
    .tab-content.active { display: block; animation: fadein .14s;}
    @keyframes fadein { from {opacity:0;} to {opacity:1;} }
    .order-card { background: linear-gradient(123deg, #372a45 74%, #574985 100%); border-radius: 13px; padding: 18px 18px 17px 18px; box-shadow: 0 2.5px 17px #222c4c44; margin-bottom: 18px; border: 1.3px solid #7f58e7; color: #fff; position: relative; transition: box-shadow 0.18s, border 0.2s;}
    .order-card:hover { border-color: #a6fff8; box-shadow: 0 9px 32px #30ced960,0 2.5px 0 #fff1; }
    .order-info > span { font-weight: 500; color: #a6fff8;}
    .accept-btn, .deliver-btn { background: #7f58e7; color: #fff; font-weight: 600; padding: 9px 19px; border-radius: 9px; border: none; cursor: pointer; font-size: 16px; margin-top: 8px;}
    .accept-btn:hover, .deliver-btn:hover { background: #a6fff8; color: #574985;}
    .no-orders, .no-delivery { text-align: center; margin: 35px 0 10px 0; color: #9be58a; background: #352141cc; border-radius: 13px; padding: 17px 5px; font-weight: 600; box-shadow:0 2.5px 10px #6288661a;}
    .earnings-container { display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 22px;}
    .earnings-badge { min-width:110px; min-height: 110px; border-radius: 50%; background: linear-gradient(145deg, #a6fff8, #7f58e7 88%); box-shadow: 0 13px 35px #222c4ca0, 0 4px 0 #fff4; color: #372a45; font-size: 2.2em; display:flex; align-items:center; justify-content:center; font-weight: 800; margin-bottom: 12px; text-shadow: 0 2px 8px #fff2; letter-spacing: 0.01ch;}
    @media (max-width: 600px) {
      .dashboard-container{max-width:97vw; padding:7vw 2vw;}
      .tab-btn{font-size:15px;}
      .order-card{padding:14px 4vw;}
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1><i class="fa-solid fa-truck-arrow-right"></i> Delivery Partner Dashboard</h1>
    <div class="tab-bar">
      <button id="tab-btn-orders" class="tab-btn" onclick="showTab('orders')"><i class="fa-solid fa-location-dot"></i> Orders Near Me</button>
      <button id="tab-btn-current" class="tab-btn" onclick="showTab('current')"><i class="fa-solid fa-truck"></i> My Delivery</button>
      <button id="tab-btn-earnings" class="tab-btn" onclick="showTab('earnings')"><i class="fa-solid fa-indian-rupee-sign"></i> Earnings</button>
      <button class="tab-btn logout-btn" onclick="logout()"><i class="fa-solid fa-sign-out-alt"></i></button>
    </div>
    <!-- Orders near me -->
    <div id="tab-orders" class="tab-content">
      <p style="font-weight:600;color:#a6fff8"><i class="fa-solid fa-location-arrow fa-bounce"></i> Detecting your location...</p>
      <div id="orders-list"></div>
    </div>
    <!-- Current delivery -->
    <div id="tab-current" class="tab-content">
      <h2 style="font-weight:700;font-size:1.25em;color:#ffe47e;">
        <i class="fa-solid fa-truck-fast"></i> My Current Delivery
      </h2>
      <div id="current-order"></div>
    </div>
    <!-- Earnings -->
    <div id="tab-earnings" class="tab-content">
      <h2 style="font-weight:700;font-size:1.25em;color:#97ffad;">
        <i class="fa-solid fa-sack-dollar"></i> My Earnings
      </h2>
      <div class="earnings-container">
        <div class="earnings-badge" id="earnings-text">₹0</div>
        <div style="font-size:16px; color:#a6fff8; margin-top:1.5em;">Keep delivering for more rewards!</div>
      </div>
    </div>
  </div>
  <script>
    let currentTab = null;

    function updateTabStyle(tabId) {
      document.querySelectorAll(".tab-btn").forEach(btn => btn.classList.remove("active"));
      let btn = document.getElementById("tab-btn-" + tabId);
      if (btn) btn.classList.add("active");
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(div => div.style.display = 'none');
      document.getElementById('tab-' + tabId).style.display = 'block';
      currentTab = tabId;
      updateTabStyle(tabId);
      if (tabId === 'orders') detectLocation();
      if (tabId === 'current') fetchCurrentOrder();
      if (tabId === 'earnings') fetchEarnings();
    }

    function logout() {fetch('/logout').then(() => window.location.href = '/login');}

    function orderSafeText(val) { return String(val === undefined || val === null ? '' : val); }

    function detectLocation() {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          fetch(`/api/get_available_orders?lat=${lat}&lng=${lng}`)
            .then(res => res.json())
            .then(data => {
              const ordersList = document.getElementById('orders-list');
              ordersList.innerHTML = '';
              if (!data.orders || data.orders.length === 0) {
                ordersList.innerHTML = `<div class="no-orders"><i class="fa-regular fa-hourglass-half"></i> No nearby orders right now.</div>`;
                return;
              }
              data.orders.forEach(order => {
                // Robust: defend if order_id, items, delivery_address missing
                const div = document.createElement('div');
                div.className = "order-card";
                div.innerHTML = `
                  <div class="order-info">
                    <div style="font-weight:700;color:#a6fff8;margin-bottom:4px;">Order #${orderSafeText(order.order_id)}</div>
                    <div><span>Address:</span> ${orderSafeText(order.delivery_address)}</div>
                    <div><span>Items:</span> ${Array.isArray(order.items) ? order.items.length : 0}</div>
                  </div>
                  <button onclick="acceptOrder('${order._id}')" class="accept-btn">Accept Order</button>
                `;
                ordersList.appendChild(div);
              });
            })
            .catch(err => {
              document.getElementById('orders-list').innerHTML = `<div class="no-orders" style="color:#eb5568;">Error fetching orders. Contact support.</div>`;
            });
        },
        (err) => {
          document.getElementById('orders-list').innerHTML = '<div class="no-orders" style="color:#eb5568;">Location access denied.</div>';
        },
        { enableHighAccuracy: true }
      );
    }

    function acceptOrder(orderId) {
      fetch(`/api/accept_order/${orderId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if (data.success) showTab('current');
        });
    }

    function fetchCurrentOrder() {
      fetch('/api/get_my_current_order')
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById('current-order');
          div.innerHTML = '';
          const order = data.order;
          if (!order) {
            div.innerHTML = '<div class="no-delivery"><i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i> No current delivery assigned.<br>Go accept a delivery in "Orders Near Me".</div>';
            return;
          }
          div.innerHTML = `
            <div style="font-size:1.11em;font-weight:600;margin-bottom:7px;">Order #${orderSafeText(order.order_id)}</div>
            <div style="margin-bottom:3px;"><span style="color:#a6fff8;">Address:</span> ${orderSafeText(order.delivery_address)}</div>
            <div><span style="color:#a6fff8;">Status:</span> <span style="text-transform:capitalize;">${orderSafeText(order.delivery_status)}</span></div>
            <button onclick="markDelivered('${order._id}')" class="deliver-btn" style="margin-top:10px;">Mark as Delivered</button>
          `;
        });
    }

    function markDelivered(orderId) {
      fetch(`/api/complete_order/${orderId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if (data.success) fetchCurrentOrder();
        });
    }

    function fetchEarnings() {
      fetch('/api/get_earnings')
        .then(res => res.json())
        .then(data => {
          document.getElementById('earnings-text').innerText = `₹${data.earnings}`;
        });
    }

    // Default tab on load
    window.onload = () => showTab('orders');
  </script>
</body>
</html>

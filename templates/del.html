<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Dashboard | HaatExpress</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Reset and base */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #4B3621;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Container full height, centered, max width */
    .dashboard-container {
      background: #fff;
      max-width: 800px;
      width: 100%;
      border-radius: 22px;
      box-shadow: 0 12px 30px rgb(171 116 43 / 0.3);
      padding: 50px 40px 40px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
      height: 90vh;
    }

    /* Larger header, brown */
    .dashboard-container h1 {
      font-size: 3em;
      font-weight: 900;
      color: #8B4513;
      margin: 0 0 40px 0;
      text-align: center;
      letter-spacing: 0.1ch;
      text-shadow: 0 2px 6px rgba(139,69,19,0.4);
      user-select: none;
    }

    /* Tab bar across full container width */
    .tab-bar {
      width: 100%;
      display: flex;
      justify-content: space-around;
      margin-bottom: 40px;
      gap: 12px;
      background: #8B4513; /* brown header background */
      border-radius: 14px;
      padding: 10px 0;
      box-shadow: 0 2px 8px rgba(199,21,133,0.3);
      user-select: none;
    }

    /* Tab buttons large, solid magenta with white text */
    .tab-btn {
      flex: 1;
      border-radius: 12px;
      border: none;
      font-weight: 700;
      font-size: 1.4em;
      padding: 14px 0;
      margin: 0 6px;
      background: #C71585 !important; /* Solid magenta */
      color: #fff !important;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(199,21,133,0.6);
      transition: none !important;
      outline: none;
      user-select: none;
      text-transform: uppercase;
    }
   
    /* No hover or focus color changes */
    .tab-btn:hover,
    .tab-btn:focus,
    .tab-btn.active {
      background: #C71585 !important;
      color: #fff !important;
      transform: none !important;
      box-shadow: 0 5px 15px rgba(199,21,133,0.7);
    }

    /* Logout button slightly wider */
    .logout-btn {
      max-width: 100px;
      font-weight: 900;
      font-size: 1.4em;
      text-transform: uppercase;
    }

    /* Tab content fills container width & grows */
    .tab-content {
      width: 100%;
      flex-grow: 1;
      overflow-y: auto;
      display: none;
      box-sizing: border-box;
    }

    .tab-content.active {
      display: block;
      animation: fadein 0.14s;
    }

    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    /* Orders and Current Delivery Cards bigger font, spaced */
    .order-card {
      background: #FFF5E1;
      border-radius: 16px;
      padding: 24px 30px 23px 30px;
      box-shadow: 0 5px 12px rgba(171, 116, 43, 0.25);
      margin-bottom: 26px;
      border: 2px solid #A0522D;
      color: #4B3621;
      font-size: 1.2em;
      transition: box-shadow 0.25s ease, border-color 0.25s ease;
    }
    .order-card:hover {
      border-color: #8B4513;
      box-shadow: 0 12px 40px rgba(171, 116, 43, 0.6);
    }

    .order-info > div {
      margin-top: 6px;
    }

    .order-info > span {
      font-weight: 700;
      color: #A0522D;
      user-select: none;
    }

    .accept-btn,
    .reject-btn,
    .deliver-btn {
      background: #C71585;
      color: #FFF5E1;
      font-weight: 700;
      padding: 14px 30px;
      border-radius: 16px;
      font-size: 1.3em;
      border: none;
      cursor: pointer;
      margin-top: 18px;
      box-shadow: 0 6px 18px rgba(199,21,133,0.6);
      user-select: none;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    .reject-btn {
      background: #8B4513; /* dark brown reject button */
      box-shadow: 0 6px 18px rgba(139,69,19,0.7);
    }

    .accept-btn:hover,
    .deliver-btn:hover {
      background: #DA3193;
      color: #fff;
    }

    .reject-btn:hover {
      background: #5C3213;
      color: #fff;
    }


    .no-orders, .no-delivery {
      text-align: center;
      margin: 50px 0 20px 0;
      color: #8B4513;
      background: #FFF5E1;
      border-radius: 20px;
      padding: 22px 15px;
      font-weight: 700;
      font-size: 1.4em;
      box-shadow: 0 5px 18px rgba(160, 82, 45, 0.15);
      user-select: none;
    }

    .earnings-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      user-select: none;
    }

    .earnings-badge {
      min-width: 140px;
      min-height: 140px;
      border-radius: 50%;
      background: linear-gradient(145deg, #A0522D, #8B4513 88%);
      box-shadow: 0 16px 44px rgba(171, 116, 43, 0.8), 0 5px 0 #fff4;
      color: #FFF5E1;
      font-size: 3em;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      margin-bottom: 20px;
      letter-spacing: 0.01ch;
    }

    @media (max-width: 900px) {
      .dashboard-container {
        margin: 20px auto;
        padding: 40px 25px 25px 25px;
        height: auto;
      }
      .order-card {
        font-size: 1.1em;
        padding: 20px;
      }
      .tab-btn {
        font-size: 1.2em;
        margin: 0 4px;
        padding: 12px 0;
      }
    }
    @media (max-width: 480px) {
      .dashboard-container {
        max-width: 100%;
        height: auto;
        padding: 30px 15px 15px 15px;
      }
      .tab-btn {
        font-size: 1em;
        margin: 0 3px;
      }
      .earnings-badge {
        min-width: 110px;
        min-height: 110px;
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container" role="main">
    <h1>Delivery Partner Dashboard</h1>
    <nav class="tab-bar" role="tablist" aria-label="Delivery dashboard sections">
      <button id="tab-btn-orders" class="tab-btn" role="tab" aria-selected="true" aria-controls="tab-orders" tabindex="0" onclick="showTab('orders')">Orders Near Me</button>
      <button id="tab-btn-current" class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-current" tabindex="-1" onclick="showTab('current')">My Delivery</button>
      <button id="tab-btn-earnings" class="tab-btn" role="tab" aria-selected="false" aria-controls="tab-earnings" tabindex="-1" onclick="showTab('earnings')">Earnings</button>
      <button class="tab-btn logout-btn" role="button" aria-label="Logout" onclick="logout()">Logout</button>
    </nav>
    <!-- Orders near me -->
    <section id="tab-orders" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-orders">
      <p style="font-weight:600;color:#8B4513;">
        <i class="fa-solid fa-location-arrow fa-bounce" aria-hidden="true"></i>
        <span>Detecting your location...</span>
      </p>
      <div id="orders-list" aria-live="polite"></div>
    </section>
    <!-- Current delivery -->
    <section id="tab-current" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-current">
      <h2 style="font-weight:700;font-size:1.8em;color:#8B4513;">
        <i class="fa-solid fa-truck-fast" aria-hidden="true"></i> My Current Delivery
      </h2>
      <div id="current-order" aria-live="polite"></div>
    </section>
    <!-- Earnings -->
    <section id="tab-earnings" class="tab-content" role="tabpanel" aria-labelledby="tab-btn-earnings">
      <h2 style="font-weight:700;font-size:1.8em;color:#8B4513;">
        <i class="fa-solid fa-sack-dollar" aria-hidden="true"></i> My Earnings
      </h2>
      <div class="earnings-container">
        <div class="earnings-badge" id="earnings-text" aria-live="polite" aria-atomic="true">â‚¹0</div>
        <div style="font-size:18px; color:#8B4513; margin-top:1.5em;" aria-live="polite">
          Keep delivering for more rewards!
        </div>
      </div>
    </section>
  </div>

  <script>
    let currentTab = null;

    function updateTabStyle(tabId) {
      document.querySelectorAll(".tab-btn").forEach(btn => {
        btn.classList.remove("active");
        btn.setAttribute("aria-selected", "false");
        btn.tabIndex = -1;
      });
      let btn = document.getElementById("tab-btn-" + tabId);
      if (btn) {
        btn.classList.add("active");
        btn.setAttribute("aria-selected", "true");
        btn.tabIndex = 0;
        btn.focus();
      }
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(div => div.style.display = 'none');
      document.getElementById('tab-' + tabId).style.display = 'block';
      currentTab = tabId;
      updateTabStyle(tabId);
      if (tabId === 'orders') detectLocation();
      if (tabId === 'current') fetchCurrentOrder();
      if (tabId === 'earnings') fetchEarnings();
    }

    function logout() {
      fetch('/logout')
        .then(() => window.location.href = '/login')
        .catch(() => alert('Logout failed, try refreshing the page.'));
    }

    function orderSafeText(val) {
      return String(val === undefined || val === null ? '' : val);
    }

    function detectLocation() {
      const ordersList = document.getElementById('orders-list');
      ordersList.innerHTML = '<p style="font-weight:600;color:#8B4513;">Detecting your location...</p>';
      if (!navigator.geolocation) {
        ordersList.innerHTML = '<div class="no-orders" style="color:#eb5568;">Geolocation is not supported by your browser.</div>';
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          fetch(`/api/get_available_orders?lat=${lat}&lng=${lng}`)
            .then(res => res.json())
            .then(data => {
              if (!data.orders || data.orders.length === 0) {
                ordersList.innerHTML = `<div class="no-orders"><i class="fa-regular fa-hourglass-half"></i> No nearby orders right now.</div>`;
                return;
              }
              ordersList.innerHTML = '';
              data.orders.forEach(order => {
                const div = document.createElement('div');
                div.className = "order-card";

                // Display address: use 'address' field if available else custom fallback
                const address = order.address || order.delivery_address || 'Address not provided';

                div.innerHTML = `
                  <div class="order-info" aria-label="Order ${orderSafeText(order._id)} details">
                    <div>
                      <span>Order ID:</span> ${orderSafeText(order._id)}
                    </div>
                    <div>
                      <span>Address:</span> ${address}
                    </div>
                    <div>
                      <span>Items:</span> ${Array.isArray(order.items) ? order.items.length : 0}
                    </div>
                    <div>
                      <span>Total:</span> â‚¹${orderSafeText(order.total)}
                    </div>
                  </div>
                  <button class="accept-btn" aria-label="Accept order ${orderSafeText(order._id)}" onclick="acceptOrder('${order._id}')">Accept Order</button>
                  <button class="reject-btn" aria-label="Reject order ${orderSafeText(order._id)}" onclick="rejectOrder('${order._id}')">Reject Order</button>
                `;
                ordersList.appendChild(div);
              });
            })
            .catch(() => {
              ordersList.innerHTML = `<div class="no-orders" style="color:#eb5568;">Error fetching orders. Contact support.</div>`;
            });
        },
        () => {
          ordersList.innerHTML = '<div class="no-orders" style="color:#eb5568;">Location access denied.</div>';
        },
        { enableHighAccuracy: true }
      );
    }

    function acceptOrder(orderId) {
      fetch(`/api/accept_delivery/${orderId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if (data.success) showTab('current');
        })
        .catch(() => alert("Failed to accept order, please try again."));
    }

    function rejectOrder(orderId) {
      fetch(`/api/reject_delivery/${orderId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if (data.success) detectLocation(); // reload orders list
        })
        .catch(() => alert("Failed to reject order, please try again."));
    }

    function fetchCurrentOrder() {
      fetch('/api/get_my_current_order')
        .then(res => res.json())
        .then(data => {
          const div = document.getElementById('current-order');
          div.innerHTML = '';
          const order = data.order;
          if (!order) {
            div.innerHTML = '<div class="no-delivery"><i class="fa-solid fa-person-walking-dashed-line-arrow-right"></i> No current delivery assigned.<br>Go accept a delivery in "Orders Near Me".</div>';
            return;
          }
          const address = order.address || order.delivery_address || 'Address not provided';
          div.innerHTML = `
            <div style="font-size:1.3em;font-weight:600;margin-bottom:7px;">
              Order ID: ${orderSafeText(order._id)}
            </div>
            <div style="margin-bottom:3px;">
              <span style="color:#A0522D;">Address:</span> ${address}
            </div>
            <div>
              <span style="color:#A0522D;">Status:</span> <span style="text-transform:capitalize;">${orderSafeText(order.delivery_status)}</span>
            </div>
            <button onclick="markDelivered('${order._id}')" class="deliver-btn" style="margin-top:14px;">
              Mark as Delivered
            </button>
          `;
        })
        .catch(() => {
          document.getElementById('current-order').innerHTML = '<div class="no-delivery" style="color:#eb5568;">Failed to load current delivery.</div>';
        });
    }

    function markDelivered(orderId) {
      fetch(`/api/complete_order/${orderId}`, { method: "POST" })
        .then(res => res.json())
        .then(data => {
          alert(data.message);
          if (data.success) fetchCurrentOrder();
        })
        .catch(() => alert("Failed to mark order as delivered, please try again."));
    }

    function fetchEarnings() {
      fetch('/api/get_earnings')
        .then(res => res.json())
        .then(data => {
          document.getElementById('earnings-text').innerText = `â‚¹${data.earnings}`;
        })
        .catch(() => {
          document.getElementById('earnings-text').innerText = 'â‚¹0';
        });
    }

    // Default to "Orders Near Me" tab on load
    window.onload = () => showTab('orders');
  </script>
</body>
</html>

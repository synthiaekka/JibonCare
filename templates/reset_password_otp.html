<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password (OTP) | HaatXpress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>OTP Verification</h2>
    <form method="POST" action="/reset-password-otp">
      <label for="otp">OTP sent to your email</label>
      <input type="text" name="otp" maxlength="6" required placeholder="Enter OTP">
      <button type="submit">Verify OTP</button>
    </form>
    <p class="form-footer"><a href="/login">Back to Login</a></p>
  </div>
</body>
</html>

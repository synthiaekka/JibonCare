<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password | HaatXpress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-container">
    <h2>Reset Password</h2>
    <form method="POST" action="/set-new-password">
      <label for="password">New Password</label>
      <input type="password" name="password" required placeholder="Create new password">

      <label for="confirm_password">Confirm Password</label>
      <input type="password" name="confirm_password" required placeholder="Confirm new password">

      <button type="submit">Update Password</button>
    </form>
    <p class="form-footer"><a href="/login">Back to Login</a></p>
  </div>
</body>
</html>

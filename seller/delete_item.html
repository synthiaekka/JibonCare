<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion - HaatExpress</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-md mx-auto mt-20 bg-white p-6 rounded shadow text-center">
        <h2 class="text-xl font-bold text-red-600 mb-4">Confirm Deletion</h2>
        <p class="mb-6 text-gray-700">
            Are you sure you want to delete the item: <strong>{{ item.name }}</strong> (â‚¹{{ item.price }})?
        </p>
        <div class="flex justify-center gap-4">
            <form action="/seller/delete-item/{{ item._id }}" method="POST">
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Yes, Delete
                </button>
            </form>
            <a href="/seller/dashboard" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">
                Cancel
            </a>
        </div>
    </div>
</body>
</html>
